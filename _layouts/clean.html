<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .banner-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
      }
      .wrapper {
        max-width: 900px; /* keeps content centered on big screens */
        margin: 0 auto;
        padding: 15px;
      }
      /* ðŸ“± Mobile tweaks */
      @media (max-width: 600px) {
        .banner-image {
          height: 120px;
        }
        .wrapper {
          padding: 10px;
        }
        body {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <img src="{{ '/assets/new_banner.jpg' | relative_url }}" alt="Banner" class="banner-image">
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
  </body>
</html>
